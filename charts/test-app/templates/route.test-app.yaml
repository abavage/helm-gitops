apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: test-app
  name: test-app
  namespace: test-app
spec:
  port:
    targetPort: 8080-8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: test-app
    weight: 100
  wildcardPolicy: None
