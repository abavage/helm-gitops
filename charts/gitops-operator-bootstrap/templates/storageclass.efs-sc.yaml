apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-csi
  annotations:
provisioner: efs.csi.aws.com
volumeBindingMode: Immediate
parameters:
  provisioningMode: efs-ap
  fileSystemId: {{ .Values.efsFileSystemId }}
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/dynamic_provisioning"
