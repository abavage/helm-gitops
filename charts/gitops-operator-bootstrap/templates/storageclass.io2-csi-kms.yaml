apiVersion: storage.k8s.io/v1
kind: StorageClass
allowVolumeExpansion: true
metadata:
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "2"
  name: io2-csi-kms
parameters:
  encrypted: "true"
  kmsKeyId: {{ .Values.ebsKmsKeyId }}
  iopsPerGB: "1000"
  type: io2
provisioner: ebs.csi.aws.com
reclaimPolicy: Delete
volumeBindingMode: Immediate