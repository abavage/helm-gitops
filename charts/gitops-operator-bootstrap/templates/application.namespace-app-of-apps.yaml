{{- $clusterPath := .Values.namespaceclusterGitPath }}
{{- $namespaces := .Files.Glob (printf "%s/*/namespace.yaml" $clusterPath) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-app-of-apps
  namespace: openshift-gitops
spec:
  project: tennant-namespaces
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  sources:
    - repoURL: {{ .Values.repoURL }}
      targetRevision: main
      path: charts/namespaces
      helm:
        valueFiles:
{{- range $path, $_ := $namespaces }}
          - $values/{{ $path }}
{{- end }}
    - repoURL: {{ .Values.clusterConfigrepoURL }}
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true