{{- $root := . -}}
{{- range .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-infrastructure
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  sources:
    #- repoURL: https://github.com/abavage/helm-gitops.git
    - repoURL: {{ $root.Values.repoURL }}
      targetRevision: main
      path: charts/app-of-apps
      helm:
        valueFiles:
          #- $values/nonprod/this-cluster/infrastructure.yaml
          - $values/{{ $.Values.clusterGitPath }}
    #- repoURL: https://github.com/abavage/helm-gitops.git
    - repoURL: {{ $root.Values.repoURL }}
      targetRevision: main
      ref: values
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}

