apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: hook-succeeded
    helm.sh/hook-weight: "1"
  name: {{ .Values.name }}
  namespace: openshift-gitops
  labels:
    name: {{ .Values.name }}
    version: {{ .Chart.Version }}
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: {{ .Values.path }}
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.targetRevision }}
    helm:
      parameters:
        - name: clusterGitPath
          #value: "nonprod/this-cluster/infrastructure.yaml"
          value: {{ .Values.clusterGitPath | quote }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
